name: Build LaTeX Docker Image

on:
  #schedule:
  #  - cron: '0 2 * * *' # run at 2 AM UTC
  #push:
  #  branches: [ master, dev ]
  pull_request:
    branches: [ master, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      run: docker build . --file dockerfiles/Dockerfile-latex --tag mylateximage
